<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurants</title>
    <link rel="stylesheet" href="./style/styleRestaurants.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body class="vh-100" onload="getRestaurants()">
    <div class="container">
      <div class="row d-grid justify-content-md-center">
        <div class="col-lg-12 col d-flex m-3" id="searchRestaurants">
          <input
            class="form-control"
            list="datalistOptions"
            id="nameRestaurant"
            placeholder="Busque aqui"
          />
          <datalist id="datalistOptions"> </datalist>
          <button class="btn btn-light" onclick="searchRestaurantsByName()">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              height="20"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
              />
            </svg>
          </button>
        </div>
      </div>
      <div class="divTable m-5">
        <div class="row" id="tableRestaurants"></div>
        <div class="row m-2 d-grid justify-content-md-center">
          <table class="table table-striped d-none" id="infoRestaurant"></table>
        </div>
        <div class="row m-2">
          <table class="table table-striped d-none" id="tablePlates"></table>
        </div>
      </div>
      <div class="row d-grid justify-content-md-center">
        <button
          class="btn btn-light d-none"
          onclick="cleanSearch()"
          id="cleanSearch"
        >
          Limpar busca
        </button>
      </div>
      <div class="row d-grid justify-content-md-center">
        <button
          class="btn btn-light d-none"
          onclick="backButton()"
          id="backButton"
        >
          Voltar ao in√≠cio
        </button>
      </div>
    </div>
    <script src="./script/scriptRestaurant.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
