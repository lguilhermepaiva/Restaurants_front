<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./style/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>

  <body class="vh-100 d-flex align-items-center">
    <div class="container d-grid gap-4">
      <div class="row"><h1 class="text-center">QUEM TEM BOCA</h1></div>
      <div class="row justify-content-md-center">
        <div class="col-lg-6">
          <form
            class="d-grid gap-4"
            action="/src/restaurants.html"
            id="formLogin"
          >
            <input
              class="form-control form-control-lg"
              type="email"
              id="email"
              placeholder="digite seu email"
              required
            />
            <input
              class="form-control form-control-lg"
              type="password"
              id="password"
              placeholder="digite sua senha"
              min="4"
              required
            />
            <button
              class="btn btn-success btn-lg"
              type="button"
              onclick="login()"
            >
              Entrar
            </button>
          </form>
        </div>
      </div>
      <div
        class="row justify-content-md-center d-none text-center"
        id="divErrorLogin"
      >
        <div class="alert alert-danger col-lg-4">
          Usu√°rio e/ou senha incorreto(s)
        </div>
      </div>
    </div>
    <script src="./script/scriptLogin.js"></script>
  </body>
</html>
